<div class="todos-container">
  <h1>ToDo App</h1>
  <div class="add-todo">
    <mat-form-field appearance="outline" color="primary">
      <mat-label>New todo</mat-label>
      <input [(ngModel)]="todoTitle" matInput placeholder="Add your new todo">
    </mat-form-field>
    <button mat-flat-button color="primary" (click)="createTodo()">Add</button>
  </div>
  <todo-list [todos]="todos" (changed)="onTodoItemChange($event)"></todo-list>
</div>
